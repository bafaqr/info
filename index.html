<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAFA QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js" defer></script>
  <style>
    :root {
      --primary-color: #f66a9b;
      --primary-dark: #d7265b;
      --accent-color: #fbb03b;
      --text-dark: #333;
      --text-muted: #444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #fff;
      color: var(--text-dark);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      color: var(--primary-dark);
      font-size: 1.8rem;
      margin-bottom: 4px;
    }

    p {
      margin-bottom: 16px;
      font-weight: bold;
      color: var(--text-muted);
    }

    .info {
      text-align: left;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      word-wrap: break-word;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .btn {
      background: var(--primary-color);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      max-width: 250px;
      margin: 0 auto;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    /* Tablet */
    @media (max-width: 768px) {
      h2 {
        font-size: 1.6rem;
      }
      .info {
        font-size: 0.95rem;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
      }
      .info {
        font-size: 0.9rem;
      }
      .btn {
        font-size: 0.9rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h2>Farida Yeasmin</h2>
    <p>Executive Director</p>

    <section class="info">
      üìç 2172 Starling Avenue<br />
      Bronx, NY-10462<br /><br />
      üìû Cell: 347-387-7897<br />
      üí≥ Zelle: 917-795-9299<br /><br />
      ‚úâÔ∏è Email: bafa.inc.usa@gmail.com<br />
      üåê Website: www.bafausa.org<br />
      üìò Facebook: facebook.com/bafa.usa<br />
      üì∏ Instagram: bafa.usa
    </section>

    <div id="qrcode" aria-label="QR code will appear here"></div>
    <button class="btn" onclick="downloadQR()">Download QR</button>
  </main>

  <script>
    const textData = `Name: Farida Yeasmin
Title: Executive Director

Address: 2172 Starling Avenue
Bronx, NY-10462

Cell: 347-387-7897
Zelle: 917-795-9299

Email: bafa.inc.usa@gmail.com
Website: www.Bafausa.org
Facebook: facebook.com/bafa.usa
Instagram: bafa.usa`;

    // Generate QR Code
    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.createElement('canvas');
      QRCode.toCanvas(canvas, textData, { width: 250 }, function (err) {
        if (err) {
          console.error('QR Code generation failed:', err);
          return;
        }
        document.getElementById('qrcode').appendChild(canvas);
      });
    });

    // Download QR Code
    function downloadQR() {
      const canvas = document.querySelector('#qrcode canvas');
      if (!canvas) return;
      const link = document.createElement('a');
      link.href = canvas.toDataURL("image/png");
      link.download = "farida_yeasmin_qr.png";
      link.click();
    }
  </script>
</body>
</html>
